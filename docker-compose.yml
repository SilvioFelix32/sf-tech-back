version: "3.9"

services:
  database:
    image: mongo
    container_name: sf-tech-mongo
    ports:
      - 27017:27017
    volumes:
      - ./mongo-data:/data/db
    restart: always
    networks:
      - mongo-network

  redis:
    image: redis:alpine
    environment:
      - REDIS_HOST=oregon-redis.render.com
      - REDIS_USER=red-cihe8v5gkuvojje31ta0
      - REDIS_PORT=6379
    container_name: redis
    ports:
      - 6379:6379
    volumes:
      - ./redis-data:/data
    command: redis-server
    restart: always
    networks:
      - mongo-network

  app:
    build: .
    container_name: sf-tech
    ports:
      - 3003:3003
    networks:
      - mongo-network
    depends_on:
      - database
      - redis
    restart: always
    env_file:
      - .env

volumes:
  mongo-data:
    driver: local
  redis-data:
    driver: local

networks:
  mongo-network:
    driver: bridge